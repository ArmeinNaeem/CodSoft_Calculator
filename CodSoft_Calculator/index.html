<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="red" onclick="clearScreen()">C</button>
            <button class="red" onclick="display('/')">/</button>
            <button class="red" onclick="display('*')">*</button>
            <button class="red" onclick="display('-')">-</button>
            <button class="yellow" onclick="display('7')">7</button>
            <button class="yellow" onclick="display('8')">8</button>
            <button class="yellow" onclick="display('9')">9</button>
            <button class="red" onclick="display('+')">+</button>
            <button class="yellow" onclick="display('4')">4</button>
            <button class="yellow" onclick="display('5')">5</button>
            <button class="yellow" onclick="display('6')">6</button>
            <button class="red" onclick="calculate()">=</button>
            <button class="yellow" onclick="display('1')">1</button>
            <button class="yellow" onclick="display('2')">2</button>
            <button class="yellow" onclick="display('3')">3</button>
            <button class="red" onclick="display('0')">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
